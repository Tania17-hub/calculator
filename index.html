<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttNum">
        <button type="button" class="button buttonFirst">AC</button>
        <button type="button" class="button buttonFirst">+/-</button>
        <button type="button" class="button buttonFirst">%</button>
        <button type="button" class="button buttonRight">/</button
        ><button type="button" class="button buttonCenter">7</button>
        <button type="button" class="button buttonCenter">8</button>
        <button type="button" class="button buttonCenter">9</button
        ><button type="button" class="button buttonRight">*</button>
        <button type="button" class="button buttonCenter">4</button>
        <button type="button" class="button buttonCenter">5</button>
        <button type="button" class="button buttonCenter">6</button>
        <button type="button" class="button buttonRight">-</button>
        <button type="button" class="button buttonCenter">1</button>
        <button type="button" class="button buttonCenter">2</button>
        <button type="button" class="button buttonCenter">3</button>
        <button type="button" class="button buttonRight">+</button>
        <button type="button" class="button buttonCenter">0</button>
        <button type="button" class="button buttonCenter">.</button>
        <button type="button" class="button buttonE">=</button>
      </div>
    </div>
    <script src="./js/calk.js"></script>
  </body>
</html>
